<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('SARKS.jpg'); /* Replace 'cover-photo.jpg' with the path to your cover photo */
      background-size: cover;
      background-position: center;
      color:black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 150vh; /* Set the height of the body to the full viewport height */
    }

    form {
      background: rgba(255, 0, 0, 0.8); /* Semi-transparent white background for the form */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(121, 3, 3, 0.925); /* Box shadow for a subtle lift effect */
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      margin: 10px;
      background-color: #4CAF50;
      color:green(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Add additional styles for other popular content as needed */
  </style>
  <title>Your Website Title</title>
</head>
<body>

  <form>
    <h1>Login</h1>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <!-- Add other popular content below this line -->

</body>
</html>
