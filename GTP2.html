<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('SARKS.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    form {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for a subtle lift effect */
      text-align: center;
      margin-top: 50px;
      max-width: 400px;
      margin-left: auto;
      margin-right: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Add additional styles for other popular content as needed */
  </style>
  <title>Your Website Title</title>
</head>
<body>

  <header>
    <form>
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </header>

  <!-- Add other popular content below this line -->

</body>
</html>
